<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add new user</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br/>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname" required/>

    <br/>
    <br/>
    <h4>Enter sex:</h4>
    <div class="form-group">
        <input type="radio" th:field="*{sex}" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label>
        <br/>
        <input type="radio" th:field="*{sex}" id="female" name="gender" value="female" required>
        <label for="female">Женский</label>
    </div>

    <br/>
    <br/>
    <label for="city">Enter city:</label>
    <select th:field="*{city}" id="city" required>
        <option value="Moscow">Moscow</option>
        <option value="Saint Petersburg">Saint Petersburg</option>
    </select>

    <br/>
    <br/>

    <h3>Is user an admin?</h3>
    <div>
        <input type="checkbox" id="roleAdmin" name="isAdmin" value="ROLE_ADMIN" />
        <label for="roleAdmin">Admin</label>
    </div>

    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<br/>
<br/>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
